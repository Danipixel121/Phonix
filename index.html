<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Phonix</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="img/icon2.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="img/icon.png" alt="Logo de la marca" />
      </a>
    </div>
    <nav>
      <ul class="nav-links" id="nav-links">
        <li><a href="servicios/index.html">Servicios</a></li>

        <li><a class="btn" href="contacto/index.html"><button>Contacto</button></a></li>

    </nav>

    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>

  <section id="inicio" class="inicio-section">
    <div class="inicio-content">
      <h1>Venta Mayorista de Telefonía Móvil</h1>

      <a href="https://www.facebook.com/phonixtui" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://mail.google.com/mail/?view=cm&fs=1&to=info@phonix.es" target="_blank" rel="noopener">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
